{% if documents %}
<h3 class="text-lg font-medium text-gray-700 mb-2">Uploaded Documents</h3>
<ul class="divide-y divide-gray-200">
    {% for doc in documents %}
    <li class="py-3">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                {% if doc.file_name.endswith('.pdf') %}
                <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                {% else %}
                <svg class="h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                {% endif %}
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-gray-900">{{ doc.file_name }}</p>
                <p class="text-xs text-gray-500">ID: {{ doc.file_id }}</p>
                <p class="text-xs text-gray-500">Chunks: {{ doc.chunks }}</p>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="text-center py-4 text-gray-500">
    <p>No documents uploaded yet</p>
</div>
{% endif %}
