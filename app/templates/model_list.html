<!-- Model list for dropdown selection -->
<div class="px-2 py-1">
    {% if models %}
        {% for model in models %}
        <div class="model-option {% if model.is_current %}active{% endif %}" onclick="switchModel('{{ model.name }}')">
            <i class="fas fa-microchip"></i> {{ model.name }}
        </div>
        {% endfor %}
    {% else %}
        <p class="text-xs text-gray-400 mb-1">No models available</p>
    {% endif %}
</div>
